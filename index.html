---
layout: default
title: Blog
---
<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
<link rel="stylesheet" href="/koki-blog/assets/css/sort.css">


<header class="page-header">
  <h1 class="page-title">{{ page.title }}</h1>
  <div id="sort-controls" class="modern-sort">
    <span class="sort-label">並び替え:</span>
    <div class="select-wrapper">
      <select class="sort-select">
        <option value="">選択してください</option>
        <option value="title">タイトル順</option>
        <option value="date">日付順（新しい順）</option>
        <option value="date:desc">日付順（古い順）</option>
      </select>
      <i class="sort-icon">▼</i>
    </div>
  </div>
</header>

<div class="posts">

  <div id="post-list">
    {% for post in site.posts %}
      <article class="post" data-date="{{ post.date | date: '%Y-%m-%d' }}">
        <h1 class="title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h1>
        <div class="date">{{ post.date | date: '%Y-%m-%d' }}</div>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ post.url | relative_url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>
</div>

<script>
  var options = {
    valueNames: ['title', 'date'],
    item: 'article.post'
  };
  var postList = new List('post-list', options);

  document.querySelector('.sort-select').addEventListener('change', function() {
    if(this.value) {
      postList.sort(this.value);
    }
  });
</script>
